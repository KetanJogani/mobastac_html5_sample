<div class="video-item">
    <h4><a href="{{ this.self.url }} ">{{{ this.self.title }}}</a></h4>
    <div class="flex-video">
        <iframe width="560" height="315" src="{{ this.self.media.videos.origSrc }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="summary">
        {{{ this.self.summary }}}
    </div>
</div>
