<section class="article">
    <h4><a href="{{ this.self.url }} ">{{{ this.self.title }}}</a></h4>
    <div class="img">
        {{ mcimg this.self.media.images.0.origSrc 300 300 this.self.media.images.0.altText }}
    </div>
    <div class="meta">
        {{#if this.self.updated }}<strong>Updated : </strong><span>{{ this.self.updated }} </span>{{/if}}
        {{#if this.self.author }}<strong>Author : </strong><span>{{ this.self.author }}</span>{{/if}}
    </div>
    <div class="summary">
        {{{ this.self.summary }}}
    </div>
    <a href="{{ this.self.url }}" class="btn btn-default">Continue reading</a>
</section>
